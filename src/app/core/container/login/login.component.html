<div class="row" style="margin-left: 2px;  margin-right: 2px">
  <div class="col-lg-4"></div>
  <div class="col-lg-4 col-sm-12">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
        <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mt-4 mb-3 fw-normal">Please sign in</h1>
        <div class="mb-3">
          <label for="inputEmail" class="visually-hidden">Username</label>
          <input id="inputEmail" formControlName="username" class="form-control" placeholder="Email address"
                 required autofocus>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password"
                 required>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>
  </div>
  <div class="col-lg-4"></div>
</div>
