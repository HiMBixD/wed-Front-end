<main class="container">
    <h2 *ngIf="assignmentDetails">All Submissions for "{{assignmentDetails.assignmentName}}"</h2>
    <div class="table-responsive-md">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Submitted On</th>
                    <th>Comments</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let l of submissionList">
                    <td>{{l.username}}</td>
                    <td>{{l.submissionDate}}</td>
                    <td>{{l.totalComment}}</td>
                    <td>{{this.asmService.statusDecoder(l.status)}}</td>
                    <td>
                        <button class="btn btn-primary">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
