<h2>New Assignment</h2>
<form ngNativeValidate action="javascript:void(0)">
    <label class="form-label" for="search">Deadline Period</label>
    <div class="input-group">
        <span class="input-group-text" id="basic-addon3">Start Date</span>
        <input class="form-control inline" type="date" id="filterStartDate" [formControl]="filterStart" required>
        <span class="input-group-text" id="basic-addon3">End Date</span>
        <input class="form-control inline" type="date" id="filterEndDate" [formControl]="filterEnd" required>
        <button class="btn btn-outline-primary" type="submit" (click)="onSearch()">Search</button>
    </div>
    <div id="searchHelp" class="form-text mb-3">Search for pre-assigned deadlines in a time range.</div>
    <div class="mb-3">
        <label class="form-label" for="deadlines-select">Deadline</label>
        <select id="deadlines-select" class="form-select" required [(ngModel)]="deadlineSelected" name="deadlineSelect">
            <option disabled selected="selected">Please Search for Time range and Select appropriate deadline</option>
            <option *ngFor="let d of deadlineList" value="{{d.deadlineId}}" >{{d.deadlineId}} : {{d.startDate | date:
                'dd-MM-YYYY'}} - {{d.endDate | date: 'dd-MM-YYYY'}}</option>
        </select>
    </div>
    <p>Selected option: {{deadlineSelected}}</p>
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" id="assignment-title" placeholder="Assignment Title" maxlength="100" [formControl]="assignmentName" required>
        <div id="assignmenttHelp" class="form-text">Title must be less than 100 characters long.</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea rows="5" class="form-control" id="assignment-description"
            placeholder="Short description about what student should write about, words limit...etc." maxlength="850" [formControl] ="description"
            required></textarea>
        <div id="descriptionHelp" class="form-text">Description must be less than 850 characters long.</div>
    </div>
    <!-- <label class="form-label">Deadline</label>
    <p>TODO: get deadline from database.</p> -->
    <div>
        <button type="submit" type="button" class="btn btn-primary" (click)="newAssignment()">Submit</button> 
        <button class="btn btn-primary">Update</button>          
        <button type="button" class="btn btn-secondary" (click)="logDescription()">Clear</button>
    </div>
</form>
